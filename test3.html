<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<style>
    .carousel .carousel-inner .item{
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;

    }
    .carousel .carousel-inner .item{
        width: 100%;
    }
    /*当屏幕为大屏幕时，将轮播的项高度设为410px，则屏幕为小屏幕时由图片撑起轮播项高度*/
    @media (min-width: 768px){
        .carousel .carousel-inner .item{
            height: 410px;
        }
    }
</style>
<body>
<section id="slider" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#slider" data-slide-to="0" class="active"></li>
        <li data-target="#slider" data-slide-to="1"></li>
        <li data-target="#slider" data-slide-to="2"></li>
        <li data-target="#slider" data-slide-to="0"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <!-- 根据屏幕的宽度设置轮播图中图片的大小，当图片为大屏幕时设置轮播图的图片为img-lg的图片，图片为小屏幕时设置轮播图的图片为img-xs的图片 -->
        <div class="item active" data-img-lg="img/4.jpg" data-img-sm="img/4.jpg">
        </div>
        <div class="item" data-img-lg="img/1.jpg" data-img-sm="img/1.jpg">
        </div>
        <div class="item" data-img-lg="img/2.jpg" data-img-sm="img/2.jpg">
        </div>
        <div class="item" data-img-lg="img/3.jpg" data-img-sm="img/3.jpg">
        </div>
        <!--<div class="item" data-img-lg="img/1.jpg" data-img-xs="img/1.jpg"></div>-->
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#slider" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#slider" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</section>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/test3.js"></script>
</body>
</html>
